
<div class="panel panel-default">
    <div class="panel-heading" ng-click="onPanelSelect(panelData)">
      <div class="btn-group pull-right">
          <a href="#" class="btn btn-default btn-sm" ng-click="cancel()"><i class="fa fa-lg fa-times "></i></a>
      </div>
      <h3 class="panel-title">Chart Config</h3>
    </div>
    <div class="panel-body">
      <!-- start of panel -->
      <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
        <div class="dropdown">
            <a href="#" data-toggle="dropdown" class="dropdown-toggle">Dropdown <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li class="list-group-item" ng-repeat="chart in chartTypes" ng-click="onChartSelect(chart)">{{chart.title}}</li>      
            </ul>
        </div>

        <nvd3 options="options" data="data" api="api" class="with-3d-shadow with-transitions"></nvd3>
      </div>
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <form action="" method="POST" role="form">
        
        <div class="form-group">
          <label for="">Title</label>
          <input type="text" class="form-control" ng-model="selectedPanel.title" 
          ng-change="onPanelTitleChange()" placeholder="Input field">
          <label for="">X Axis Title</label>
          <input type="text" class="form-control" ng-model="selectedPanel.chart.xAxis.axisLabel" 
          ng-change="onPanelTitleChange()" placeholder="Input field">
          <label for="">Y Axis Title</label>
          <input type="text" class="form-control" ng-model="selectedPanel.chart.yAxis.axisLabel" 
          ng-change="onPanelTitleChange()" placeholder="Input field">
          <label for="">Data Source</label> <br/>
          <select name="mySelect" id="mySelect"
            ng-options="option.name for option in sources"
            ng-model="selectedSource" ng-change="onSourceChanged()"></select><br/>

          <label for="">X Field</label><br/>
          <select name="mySelect" id="mySelect"
            ng-options="column.name for column in selectedSource.cols"
            ng-model="selectedSource.xField"></select><br/>

            <label for="">Y Field</label><br/>
          <select name="mySelect" id="mySelect"
            ng-options="column.name for column in selectedSource.cols"
            ng-model="selectedSource.yField"></select> <br/>

          <button type="button" class="btn btn-primary" ng-click="applyNewDataSource()">Apply</button>
        </div>  
      </form>
      
      </div>
      
      <!-- end of panel -->

    </div>
    <div class="panel-footer">
      <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
      <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="(nameDialog.$dirty && nameDialog.$invalid) || nameDialog.$pristine">Save</button>
    </div>
</div>
